<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone_paper_scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top">
      <h1>Stone paper scissor</h1>
    </div>
    <div class="game_container">
      <div class="img_container">
        <div class="img" id="img-1"><div class="img-1"></div></div>
        <div class="img" id="img-2"><div class="img-2"></div></div>
        <div class="img" id="img-3"><div class="img-3"></div></div>
      </div>
      <div class="score_container">
        <div class="you">
          <h1>YOU</h1>
          <h1 id="user-score">0</h1>
        </div>
        <div class="compuer">
          <h1>COMP</h1>
          <h1 id="comp-score">0</h1>
        </div>
      </div>
      <div class="msg-container">
        <div class="msg">
          <p id="change-msg">choose your move ?</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
